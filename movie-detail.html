<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - CineHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neon-pink': '#ff006e',
                        'neon-blue': '#00f5ff',
                        'neon-purple': '#8b5cf6',
                        'dark-bg': '#0a0e27',
                        'dark-card': '#1a1f3a'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg text-white">
    <!-- Navigation -->
    <nav class="fixed w-full top-0 z-50 bg-dark-bg/95 backdrop-blur-md border-b border-neon-blue/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center space-x-2">
                        <i class="fas fa-film text-3xl text-neon-pink"></i>
                        <span class="text-2xl font-bold bg-gradient-to-r from-neon-pink to-neon-blue bg-clip-text text-transparent">CineHub</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-white hover:text-neon-pink transition">Home</a>
                    <a href="movies.html" class="text-white hover:text-neon-pink transition">Movies</a>
                    <a href="reviews.html" class="text-white hover:text-neon-pink transition">Reviews</a>
                    <a href="about.html" class="text-white hover:text-neon-pink transition">About</a>
                    <a href="contact.html" class="text-white hover:text-neon-pink transition">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Movie Hero -->
    <section id="movie-hero" class="relative pt-16 min-h-screen">
        <!-- Background loaded dynamically -->
    </section>

    <!-- Movie Info -->
    <section class="py-16 bg-dark-bg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="movie-info" class="grid md:grid-cols-3 gap-8">
                <!-- Movie info loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Cast -->
    <section class="py-16 bg-dark-card/30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold mb-8">
                <span class="text-neon-pink">Cast</span> & Crew
            </h2>
            <div id="cast-list" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
                <!-- Cast loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Trailer -->
    <section id="trailer-section" class="py-16 bg-dark-bg hidden">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold mb-8">
                Watch <span class="text-neon-blue">Trailer</span>
            </h2>
            <div id="trailer-container" class="aspect-video rounded-2xl overflow-hidden">
                <!-- Trailer loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Similar Movies -->
    <section class="py-16 bg-dark-card/30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold mb-8">
                Similar <span class="text-neon-purple">Movies</span>
            </h2>
            <div id="similar-movies" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
                <!-- Similar movies loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark-card border-t border-neon-blue/20 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center text-gray-400">
                <p>&copy; 2025 CineHub. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/movie-detail.js"></script>
</body>
</html>
